<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web music player</title>

    <link rel="shortcut icon" href="./img/music_logo.png">

    <link rel="stylesheet" href="./css/main.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <audio class="audioTag"></audio>

    <div class="mainBlock">
        <div class="container">
            <div class="menu">

                <div class="menuBar">
                    <img class="musicPhoto" alt="">

                    <h2 class="artistName"></h2>

                    <span style="text-decoration: underline;">music name :</span>
                    <p class="musicNames"></p>
                </div>

                <div class="menuBar musicsBox">
                    
                </div>

            </div>

            <div class="bottomBlock">
                <div class="music_duration">
                    <div class="music_time"></div>
                    <span class="time"></span>
                </div>

                <div class="control">
                    <div class="controBar">
                        <div class="btnControl">
                            <div><i class="fa-solid fa-backward"></i></div>
                            <div><i class="fa-solid fa-play"></i></div>
                            <div><i class="fa-solid fa-forward"></i></div>
                        </div>
                    </div>
                    <div class="controBar">
                        <div class="btnSound">
                            <div><i class="fa-solid fa-shuffle"></i></div>
                            <div><i class="fa-solid fa-repeat"></i></div>
                            <div class="volumeBtn" style="position: relative;">
                                <i class="sound_icon fa-solid fa-volume-high"></i>
                                <div class="volumeBox">
                                    <div class="volumeIcon">
                                        <input value="" min="0", max="1" step="0.1" class="volumes" type="range">
                                        <img class="subtitr" src="https://music.yandex.ru/i/yuHoWsW7TXK9pIhBPhoVHuCb3pI.svg" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--SHAMAN – ТЕРЯЕМ МЫ ЛЮБОВЬ-->

    <script src="./js/index.js"></script>
    
</body>
</html>
